<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Caio, Carlos, Gustavo, Lucas e Luiz">
    <meta name="description"
        content="Reali-Z é a plataforma certa para conectar clientes com prestadores de serviços de mudanças e carreto de forma rápida e eficiente.">

    <link rel="stylesheet" href="../assets/styles/_reset.css">
    <link rel="stylesheet" href="../assets/styles/_header.css">
    <link rel="stylesheet" href="../assets/styles/_footer.css">
    <link rel="stylesheet" href="../assets/styles/pages/_register_providers.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Reali-Z: Confiança para suas mudanças</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="home">
            <div class="container-fluid">
                <div class="logo">
                    <img src="../assets/images/logos/logo.png" alt="Logo Reali-Z">
                    <a class="navbar-brand" href="../index.html">Reali-Z</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="primeiro">
            <img src="../assets/images/banners/Mulher.jpg" alt="mulher">
        </section>

        <section class="segundo">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-1">
                        <div class="input-box">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mmail" required>
                        </div>
                    </div>

                    <div class="input-group-2">
                        <div class="input-box cnh">
                            <label for="cnh">CNH</label>
                            <input type="text" name="cnh" id="cnh" placeholder="Digite sua CNH" required>
                        </div>

                        <div class="input-box veiculo">
                            <label for="modelo">Modelo Veículo</label>
                            <input type="text" name="modelo" id="modelo" placeholder="Qual modelo do veículo" required>
                        </div>
                    </div>

                    <div class="input-group-3">
                        <div class="input-box placa">
                            <label for="modelo">Placa</label>
                            <input type="text" name="placa" id="placa" placeholder="Digite a placa do veiculo" required>
                        </div>

                        <div class="input-box capacidade">
                            <label for="modelo">Capacidade</label>
                            <input type="text" name="capacidade" id="capacidade" placeholder="Digite a capacidade em M³"
                                required>
                        </div>
                    </div>

                    <div class="input-group-4">
                        <div class="input-box senha">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite um senha válida"
                                required>
                        </div>

                        <div class="input-box rsenha">
                            <label for="rSenha">Confirmar Senha</label>
                            <input type="password" name="rSenha" id="rSenha" placeholder="Digite um senha válida"
                                required>
                        </div>
                    </div>

                    <div class="box">
                        <input id="newslater" type="checkbox" name="newslater">
                        <label for="newslater">Li e concordo com os termos de uso e nossa política de
                            Privacidade</label>
                    </div>
                </div>

                <div class="button">
                    <button type="submit">Cadastrar</button>
                </div>

                <footer>
                    <div class="login">
                        <p>ou</p>
                        <div class="btn-login-google">
                            <button type="submit" id="googleLogin"><img src="../assets/images/logos/google.svg"
                                    alt="img logo google">Continue com Google</button>
                        </div>
                        <p>Já tem cadastro? Faça <a href="./login.html">LogIn</a></p>
                    </div>

                    <div class="text"></div>
                </footer>
            </form>

        </section>
    </main>
    <!-- Footer -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script type="module" src="../firebase/app/config.js"></script>
</body>

</html>
